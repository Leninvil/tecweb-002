            <h1>¿Conoces cómo ha ido cambiando la Computadora?.</h1>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1943 Eniac.</figcaption>
            <img src="Galeria_Ordenadores/1.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2rSlXb5
Este equipo era completamente digital, puesto que realizaba procesos y operaciones con instrucciones en lenguaje para máquinas.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1946 Univac.</figcaption>
            <img src="Galeria_Ordenadores/2.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/1LwqC0c
Fue la primera computadora comercial, se usó para negocios y aplicaciones de gobierno.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1950 SEAC.</figcaption>
            <img src="Galeria_Ordenadores/3.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2sqZm4b
La primera computadora electrónica de programas almacenados, podía tener instrucciones programadas y datos en RAM.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1952.</figcaption>
            <img src="Galeria_Ordenadores/4.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2rW6nGy
Sale a la venta la primera computadora de IBM producida en masa.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1975 IBM 5100.</figcaption>
            <img src="Galeria_Ordenadores/5.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2sBD7qL
Esta máquina se convierte en la primera computadora portátil disponible de manera comercial.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1975 Microsoft.</figcaption>
            <img src="Galeria_Ordenadores/6.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2rDrPkk
William H. Gates III y Paul Allen fundan Microsoft para desarrollar versiones de lenguaje de programación.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1976 Apple.</figcaption>
            <img src="Galeria_Ordenadores/7.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2rD8akJ
Aparición de  la Apple I, esta máquina integró fácilmente un monitor y un teclado y se vendía la tarjeta ensamblada. Esta computadora fue útil para los negocios porque venía equipada con el software VisiCalc.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1977 Apple II.</figcaption>
            <img src="Galeria_Ordenadores/8.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2tulvgk
La Apple II contaba con pantalla a color, ocho ranuras internas dirigidas a expandir la memoria y una carcasa con teclado.  se presenta la primera computadora personal con gráficos de color.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1981 IBM, Acorn.</figcaption>
            <img src="Galeria_Ordenadores/9.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2sWucT9
Aparece la computadora personal de IBM con el nombre de Acorn, usaba el MS-DOS del sistema operativo de Microsoft, tenía chip Intel, entrada para dos disquetes y un monitor a color.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1983 Apple Lisa.</figcaption>
            <img src="Galeria_Ordenadores/10.png"/>
            <br>
            <figcaption>Fuente:http://bit.ly/1fK2EG3
Se lanza la computadora personal Apple Lisa, con interfaz gráfica. Era un equipo de “bajo costo” para el momento, se comercializó por $9,995 y presentaba un menú desplegable con íconos.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1984 Macintosh.</figcaption>
            <img src="Galeria_Ordenadores/11.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2rSeHMw
Apple lanzó Macintosh. La computadora tenía interfaz gráfica, incluía un mouse e incluía el sistema operativo de escritorio Mac OS.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>Década de los 90.</figcaption>
            <img src="Galeria_Ordenadores/12.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2rSoySi
Aparecieron las computadoras con CD ROM como estándar, altavoces, tarjeta de sonido.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>1992 IBM, ThinkPad.</figcaption>
            <img src="Galeria_Ordenadores/13.png"/>
            <br>
            <figcaption>Fuente:http://bit.ly/2rS6TdF
IBM presenta ThinkPad y la puso en el mercado con rangos económico, medio y alto. Tenía memoria RAM de 4 a 16 megabytes.
A finales de los 90, se vendían más computadoras con puertos USB, cámaras digitales y otros dispositivos periféricos.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>2000.</figcaption>
            <img src="Galeria_Ordenadores/14.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2sRkTDs
Con el acceso a Wi-Fi llegaron más ordenadores con tarjetas inalámbricas y antenas preinstaladas; además, se incluyeron puertos USB, cámaras y otros dispositivos periféricos y se introdujeron los monitores LCD.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>Inicios 2010 – actualidad.</figcaption>
            <img src="Galeria_Ordenadores/15.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2sW6bf4, En 2008,  aparecieron la MacBook Air y Asus Eee PC, laptops que pasaron del disco duro a la memoria Flash para el almacenamiento.
Estas características pasan a los nuevos ordenadores, que cuentan con pantallas táctiles, pantallas OLED, bloqueo con huella de usuario y más.</figcaption>
        </figure>
    </div>
    </div>
        <figure>
            <figcaption>En la actualidad.</figcaption>
            <img src="Galeria_Ordenadores/16.png"/>
            <br>
            <figcaption>Fuente: http://bit.ly/2sWXoJI
Si hay una conclusión de esta evolución es que las computadoras seguirán transformándose para darnos una experiencia más eficiente y que se adapte a nuestros ritmos de vida y al avance tecnológico del siglo XXI.</figcaption>
        </figure>
